<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-first-operand class="first-operand"></div>
        <div data-second-operand class="second-operand"></div>
      </div>
      <button data-all-clear class="double-span">AC</button>
      <button data-del class="normal-span">DEL</button>
      <button data-operation class="normal-span">รท</button>
      <button data-number class="normal-span">1</button>
      <button data-number class="normal-span">2</button>
      <button data-number class="normal-span">3</button>
      <button data-operation class="normal-span">*</button>
      <button data-number class="normal-span">4</button>
      <button data-number class="normal-span">5</button>
      <button data-number class="normal-span">6</button>
      <button data-operation class="normal-span">+</button>
      <button data-number class="normal-span">7</button>
      <button data-number class="normal-span">8</button>
      <button data-number class="normal-span">9</button>
      <button data-operation class="normal-span">-</button>
      <button data-number class="normal-span">.</button>
      <button data-number class="normal-span">0</button>
      <button data-equals class="double-span">=</button>
    </div>
  </body>
</html>
